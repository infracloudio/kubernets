<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/domarrow.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.js> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.1.1/dracula.min.js"></script>
    <script type="text/javascript" src="scripts/domarrow/domarrow.js"></script>
</head>
<body>
    <div id="header">
        <div>
            <a href="index.html">
                <img src="images/kubernets_logo.png" />
            </a>
        </div>
        <span>
            <b>Kubernetes network policy visualizer and manifest builder</b>
        </span>
    </div>
    <div id="content">
        <div id="left" class="mainboxes" >
            <div id="ns-dd">
                <select id="namespaces">
                    <option value="none">Select namespace</option>
                </select>
            </div>
            <div id="workloads">
            </div>
        </div>
        <div id="middle" class="mainboxes">

        </div>
        <div id="right" class="manifestbox">
            <h1 style="text-align:center;">Network Policy YAML</h1>
            <div style="height:100%;">
                <textarea class="form-control codemirror-textarea" id="codegen" rows="30"></textarea>
                <br>
                <div id="copy-button"style="display: none;">
                <span id="code_copied" style="display: none;">code is copied</span>
                <button id="copybutton">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/yaml/yaml.min.js"></script>
<script type="text/javascript" src="scripts/display_policies.js"></script>
<script type="text/javascript" src="scripts/dnd.js"></script>
</html>
